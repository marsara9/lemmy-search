<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lemmy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/results/styles.css">
    <link rel="stylesheet" href="/results/search-results.css">
    <link rel="stylesheet" href="/shared/tips.css">
    <link rel="stylesheet" href="/shared/nice-select2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/shared/rest.js"></script>
    <script src="/shared/cookies.js"></script>
    <script src="/shared/common.js"></script>
    <script src="/results/results.js"></script>
    <script src="/shared/nice-select2.js"></script>
</head>
<body class="results">
    <header>
        <a id="logo" href="/">
            <img src="../imgs/lemmy-search.svg" alt="Search Lemmy logo">
        </a>
        <div class="search-box">
            <form id="search-form">
                <input type="search" id="search">
            </form>
            <div class="controls">
                <div class="mode">
                    <button id="mode-posts" class="checked">Posts</button>
                    <button id="mode-communities">Communities</button>
                </div>
                <div class="info">
                    <div class="tips-section">
                        <label for="showTips" class="show-tips">Tips</label>
                        <input type="checkbox" id="showTips" />
                        <div class="tips">
                            Filters you can add to your search query:<br>
                            <ul>
                                <li>instance:&lt;domain&gt;</li>
                                <li>community:!&lt;name&gt;@&lt;domain&gt;</li>
                                <li>author:@&lt;name&gt;@&lt;domain&gt;</li>
                                <li>!safeoff</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="response-time"></div>
        </div>
        <div class="instance-select">
            <select id="instance-select">
            </select>
        </div>
    </header>
    <main>
        <div id="results">
        </div>
        <div id="page-control">
        </div>
    </main>    
    <footer>
        <a href="https://github.com/marsara9/lemmy-search">GitHub</a>
        <span>|</span>
        <span id="version">v0.0.0</span>
        <span>|</span>
        <a id="donate">Donate</a>
        <span>|</span>
        <a href="/help/api/search/posts">API Documentation</a>
    </footer>
</body>
</html>
