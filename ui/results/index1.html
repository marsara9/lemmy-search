<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lemmy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../shared/rest.js"></script>
    <script type="text/javascript" src="../shared/cookies.js"></script>
    <script type="text/javascript" src="../shared/common.js"></script>
    <script type="text/javascript" src="../results/results.js"></script>
    <script type="text/javascript" src="../shared/nice-select2.js"></script>
</head>
<body class="results">
  <header class="search-box">
    <div id="logo">
        <a href="/"><img src="../imgs/lemmy-search.svg" alt="Search Lemmy logo"/></a>
    </div>
    <form id="search-form">
        <input type="search" id="search" />
    </form>
    <div id="instance-select-div">
        <select id="instance-select">
        </select>
    </div>
    <div class="info">
        <div id="response-time"></div>
        <div class="tips-section">
            <label for="showTips" class="show-tips">Tips</label>
            <input type="checkbox" id="showTips" />
            <div class="tips">
                Filters you can add to your search query:<br>
                <ul>
                    <li>instance:&lt;domain&gt;</li>
                    <li>community:!&lt;name&gt;@&lt;domain&gt;</li>
                    <li>author:@&lt;name&gt;@&lt;domain&gt;</li>
                    <li>!safeoff</li>
                </ul>
            </div>
        </div>
    </div>
    </header>
    <main>
        <div id="results">
        </div>
        <div id="page-control">
    </main>
    </div>
    <footer>
        <a href="https://github.com/marsara9/lemmy-search">GitHub</a>
        <span>|</span>
        <span id="version">v1.2.3</span>
        <span>|</span>
        <a id="donate">Donate</a>
        <span>|</span>
        <a href="/help/api">API Documentation</a>
    </footer>
</body>
</html>
