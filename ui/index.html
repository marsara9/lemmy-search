<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lemmy Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/shared/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/shared/rest.js"></script>
    <script type="text/javascript" src="/shared/cookies.js"></script>
    <script type="text/javascript" src="/shared/common.js"></script>
    <script type="text/javascript" src="/main.js"></script>
    <script type="text/javascript" src="/shared/nice-select2.js"></script>
</head>
<body class="homepage">
    <header class="landing">
        <div>
            
        </div>
        <ul>
            <li>
                <a href="/find-communities">Find Communities</a>
            </li>
            <!-- <li>
                <a href="/bot-tracker">Bot Tracker</a>
            </li> -->
        </ul>
    </header>
    <main>
        <div id="main-search">
            <div id="logo">
                <img src="imgs/lemmy-search.svg" width="100" height="auto" alt="Search Lemmy logo"/>
                <span>Lemmy</span>
            </div>
            <div id="instance-selector">
                <select id="instance-select">

                </select>
            </div>
            <form role="search" id="search-form" action="">
                <input type="search" id="search" required placeholder="Search Lemmy" />
                <input type="submit" id="submit" class="button" value="Search" />
            </form>
        </div>
        <label for="showTips" class="show-tips">Search tips</label>
        <input type="checkbox" id="showTips" />
        <div class="tips">
            Filters you can add to your search query:<br>
            <ul>
                <li>instance:&lt;domain&gt;</li>
                <li>community:!&lt;name&gt;@&lt;domain&gt;</li>
                <li>author:@&lt;name&gt;@&lt;domain&gt;</li>
                <li>!safeoff</li>
            </ul>
        </div>
    </main>
    <footer id="footer">
        <a href="https://github.com/marsara9/lemmy-search">GitHub</a>
        <span> | </span>
        <span id="version">v0.0.0</span>
        <span> | </span>
        <a id="donate">Donate</a>
        <span>|</span>
        <a href="/help/api">API Documentation</a>
    </footer>
</body>
</html>
